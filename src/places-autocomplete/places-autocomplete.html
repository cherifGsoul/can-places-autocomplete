<script type="text/stache" id="demo-html" can-autorender>
  <can-import from="bootstrap/dist/css/bootstrap.css" />
  <can-import from="can-places-autocomplete/places-autocomplete/" />

  <div class="container">

    <can-places-autocomplete description:bind="address" suggestions:bind="suggestions">
        <can-template name="places-autocomplete-input">
            {{#if address}}
              {{address}}
            {{/if}}
            <div class="form-group">
              <input type="text" value:bind="address" class="form-control">
            </div>
        </can-template>
        <can-template name="places-autocomplete-suggestions">
          {{#if suggestions.length}}
            <div>
                {{#each(suggestions)}}
                    <div on:click="pickPlace(this)" 
                        class="{{#active}}is-active{{/active}}" 
                    >
                        {{this.description}}
                    </div>
                {{/each}}
            </div>
          {{/if}}
        </can-template>
    </can-places-autocomplete>
  </div>
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo1j2DpMj3wsTwaNTgNsEwIPUPXIOPCpg&libraries=geometry,places"></script>
<script src="../../node_modules/steal/steal.js" main="can-view-autorender">
 import "can-view-import";
  import DefineMap from "can-define/map/map";
  import DefineList from "can-define/list/list";
  import domData from "can-util/dom/data/data";

  var vm = new DefineMap({
    pickPlace(place) {
      this.place = place;
    },
    handleEnter(el) {
      if (this.suggestions.length) {
        this.suggestions.replace([]);
      }
    }
  });
  var element = document.getElementById("demo-html");
  domData.set.call(element, "viewModel", vm);
</script>
